site_name: Oh My OpenCode Agents
theme:
  name: material
  palette:
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.highlight
    - search.share

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/choovin/oh-my-opencode-agents

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
    - First Run: getting-started/first-run.md
  - Features:
    - Overview: features/overview.md
    - Development Tools: features/dev-tools.md
    - Server Management: features/server-management.md
    - Nginx Integration: features/nginx-integration.md
  - Configuration:
    - Environment: configuration/environment.md
    - Customization: configuration/customization.md
  - Troubleshooting: troubleshooting.md
  - Development: development.md
